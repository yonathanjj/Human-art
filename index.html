<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanArt | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --brown: #5d4037;
            --dark: #111111;
            --light: #f8f8f8;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: var(--dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .background {
            display: none; /* Hidden on mobile by default */
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem); /* Responsive font size */
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards;
        }

        h1 span {
            color: var(--brown);
            position: relative;
            display: inline-block;
        }

        h1 span::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: var(--brown);
            opacity: 0.3;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            animation: underlineGrow 1s 1.3s forwards;
        }

        @keyframes underlineGrow {
            to {
                transform: scaleX(1);
            }
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 500px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.6s forwards;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.9s forwards;
        }

        .form-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
            animation: bounceIn 0.5s;
        }

        .form-message.success {
            background-color: rgba(93, 64, 55, 0.1);
            color: var(--dark);
            border-left: 3px solid var(--brown);
            display: block;
        }

        .form-message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--dark);
            border-left: 3px solid red;
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transform: translateX(-10px);
            opacity: 0;
            animation: fadeInLeft 0.5s 1.2s forwards;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: var(--transition);
            transform: translateY(10px);
            opacity: 0;
            animation: fadeInUp 0.5s 1.4s forwards;
            border-radius: 4px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--brown);
            box-shadow: 0 0 0 3px rgba(93, 64, 55, 0.2);
        }

        .cta-button {
            background-color: var(--brown);
            color: white;
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.5s 1.6s forwards;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s 0.1s forwards;
            z-index: 10;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .counter {
            display: flex;
            gap: 0.5rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s 2s forwards;
            flex-wrap: wrap;
            justify-content: center;
        }

        .counter-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            min-width: 70px;
            transition: var(--transition);
            flex: 1;
            max-width: 80px;
        }

        .counter-item:hover {
            transform: translateY(-5px);
            background: rgba(93, 64, 55, 0.1);
        }

        .counter-number {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            color: var(--brown);
            transition: var(--transition);
        }

        .counter-label {
            font-size: 0.7rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                padding: 0 5%;
                width: 50%;
            }

            .background {
                display: block;
                flex: 1;
                background-image: url('main.png');
                background-size: cover;
                background-position: center;
                position: relative;
                overflow: hidden;
            }

            .background::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            }

            .counter {
                gap: 1rem;
            }

            .counter-item {
                min-width: 80px;
            }
        }

        /* Large desktop styles */
        @media (min-width: 1200px) {
            .content {
                padding: 0 10%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="HumanArt Logo">
    </div>

    <div class="content">
        <h1>Human art <span>coming soon</span></h1>
        <p>We're building a platform dedicated exclusively to human-made artwork. Join our waitlist to be notified when we launch.</p>

        <div class="form-container">
            <form id="waitlist-form" action="https://formspree.io/f/xwplagqp" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="interest">What type of artist are you?</label>
                    <select id="interest" name="interest">
                        <option value="digital">Digital Artist</option>
                        <option value="traditional">Traditional Artist</option>
                        <option value="photographer">Photographer</option>
                        <option value="collector">Art Collector</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">What are you hoping for in our platform? (Optional)</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="cta-button">Join Waitlist</button>
            </form>
            <div id="form-message" class="form-message"></div>
        </div>
        
    </div>

    <div class="background">
        <!-- Background image will show on desktop -->
    </div>
</div>

<script>
    // Form submission handling
    const form = document.getElementById('waitlist-form');
    const formMessage = document.getElementById('form-message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;

        try {
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            // Simulate form submission for demo purposes
            await new Promise(resolve => setTimeout(resolve, 1500));

            // For demo purposes only:
            formMessage.textContent = 'Thank you! We\'ll notify you when we launch.';
            formMessage.className = 'form-message success';
            form.reset();

        } catch (error) {
            formMessage.textContent = 'Oops! Something went wrong. Please try again.';
            formMessage.className = 'form-message error';
            console.error('Error:', error);
        } finally {
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;

            // Hide message after 5 seconds
            setTimeout(() => {
                formMessage.style.opacity = '0';
                setTimeout(() => {
                    formMessage.className = 'form-message';
                    formMessage.style.opacity = '1';
                }, 300);
            }, 5000);
        }
    });

</script>
</body>
</html>
